<!DOCTYPE html>
<html>
<head>
    <title>social share</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2> Profil sociaux </h2>
    <div class="social-container">
       
        <div class="social-items">
            <div class="item">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <h2 class="item-heading fb"> Faceboook </h2>
            <h3 class="socialDescription">Suivez nous sur Facebook</h3>
        </div>
        

      
        <div class="social-items">
            <div class="item">
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <h2 class="item-heading insta"> Instagram </h2>
            <h3 class="socialDescription">Suivez nous sur Instagram</h3>
        </div>
       

        
        <div class="social-items">
            <div class="item">
                <a href="https://www.twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <h2 class="item-heading twitter"> Twitter </h2>
            <h3 class="socialDescription">Suivez nous sur Twitter</h3>
        </div>
       

        
        <div class="social-items">
            <div class="item">
                <a href="https://youtube.com/" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <h2 class="item-heading yt"> YouTube </h2>
            <h3 class="socialDescription">Suivez nous sur YouTube</h3>
        </div>
    </div>

</body>
</html>
